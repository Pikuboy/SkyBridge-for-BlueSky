name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # nécessaire pour pousser sur ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # automatique, rien à configurer

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/pikuboy/skybridge-for-blueSky:latest
            ghcr.io/pikuboy/skybridge-for-blueSky:${{ github.sha }}
          cache-from: type=gha   # cache entre les builds pour aller plus vite
          cache-to: type=gha,mode=max
